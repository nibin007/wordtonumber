{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word changer</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
</head>
<body style="background-color: rgb(223, 204, 182);">
   
        <div class="maindiv">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
           <div class="col text-center">
            <a class="navbar-brand " href="#">Numeric To Words</a> 
           </div>
          
          </nav>
         
    </div>
    <br><br><br><br>
    <form method="post" id="login-form">
     {% csrf_token %}
    <div class="container">
        <div class="row">
           
            <div class="input-group mb-3">
                
                <input type="text" id="number" name="number" class="form-control" required  oninvalid="setCustomValidity('Entry limited within 8 digit positive number')" pattern="^[0-9]{1,8}$" placeholder="Type a positive number.." aria-label="" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn text-white btn-success btn-outline-secondary" type="submit">Change into word</button>
                </div>
              </div>
        </div>
      </div>
      </form>
      {% if finalnum %}
      <br><br><br>
      <div class="container col text-center ">
        
      <h3 class="number" >Your Number is - {{finalnum}}</h3>
        
    </div>
      {% endif %}
</body>
<!-- <script src="{% static 'js/main.js' %}"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
